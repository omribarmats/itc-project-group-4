<!DOCTYPE html>
<html>

<head>
    <title>Search Form Example</title>
</head>

<body>
    <form>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input">
        <button type="submit">Submit</button>
    </form>
    <div id="search-results"></div>

    <script>
        const form = document.querySelector('form');
        const searchInput = document.querySelector('#search-input');
        const searchResults = document.querySelector('#search-results');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            searchResults.innerHTML = "Loading..."
            const query = searchInput.value;
            const apiUrl = 'http://localhost:4000/free-search'
            const requestBody = { query };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                // const response = await fetch('https://6416d60d3fbb68b01bff207d.mockapi.io/free-search/Location')
                const {answer} = await response.json()
                            searchResults.innerHTML = answer

                
                console.log(answer)
                let html = '';
                // data.map((item) => {
                //     html += `
                //         <div>
                //             <h3>${item.name}</h3>
                //         </div>
                //     `;
                // });
                searchResults.innerHTML = html;
            } catch (error) {
                // Handle error
                console.error(error);
                searchResults.innerHTML = 'An error occurred while searching.';
            }
        });
    </script>
</body>

</html>
