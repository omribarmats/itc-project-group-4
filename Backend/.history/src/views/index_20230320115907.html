<!DOCTYPE html>
<html>

<head>
    <title>Search Form Example</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
</head>

<body>
    
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <label for="search-input">Search:</label>
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="search-input">
       <button class="btn btn-primary" type="submit">Button</button>
        
    </form>
    <div id="search-results"></div>

    <script>
        const form = document.querySelector('form');
        const searchInput = document.querySelector('#search-input');
        const searchResults = document.querySelector('#search-results');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            searchResults.innerHTML = "Loading..."
            const query = searchInput.value;
            const apiUrl = 'http://localhost:4000/free-search'
            const requestBody = { query };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                // const response = await fetch('https://6416d60d3fbb68b01bff207d.mockapi.io/free-search/Location')
                const {answer} = await response.json()
                            
                const obj = eval('(' + answer + ')');
                console.log(obj); 
                
                let html = '';
                // data.map((item) => {
                //     html += `
                //         <div>
                //             <h3>${item.name}</h3>
                //         </div>
                //     `;
                // });
                searchResults.innerHTML = html;
            } catch (error) {
                // Handle error
                console.error(error);
                searchResults.innerHTML = 'An error occurred while searching.';
            }
        });
    </script>
</body>

</html>
