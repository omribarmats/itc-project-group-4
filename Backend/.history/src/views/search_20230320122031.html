<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Search Form with Search Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f1f1f1;
    }
    .search-results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="search">
        <div class="row">
            <div class="col-md-6">
                <div class="search-1"> <i class='bx bx-search-alt'></i> <input type="text" placeholder="UX Designer">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="search-2"> <i class='bx bxs-map'></i> <input type="text"
                            placeholder="San Francisco,USA"> <button>Search</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
