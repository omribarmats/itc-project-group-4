<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Search Form with Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f1f1;
        }

        .search-results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-inline" action="#" >
            <div class="form-group mb-2">
                <label for="search-input" class="sr-only">Search</label>
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="search-input">
            </div>
            <button type="submit" class="btn btn-primary mb-2 ml-2">Search</button>
        </form>
        <div class="search-results">
            Search
            <!-- <h2>Search Results</h2>
            <ul class="list-group">
                <li class="list-group-item">Search result 1</li>
                <li class="list-group-item">Search result 2</li>
                <li class="list-group-item">Search result 3</li>
            </ul> -->
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const searchInput = document.querySelector('#search-input');
        const searchResults = document.querySelector('#search-results');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            searchResults.innerHTML = "Loading..."
            const query = searchInput.value;
            const apiUrl = 'http://localhost:4000/free-search'
            const requestBody = { query };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                // const response = await fetch('https://6416d60d3fbb68b01bff207d.mockapi.io/free-search/Location')
                const { answer } = await response.json()

                const obj = eval('(' + answer + ')');
                console.log(obj);

                let html = '';
                // data.map((item) => {
                //     html += `
                //         <div>
                //             <h3>${item.name}</h3>
                //         </div>
                //     `;
                // });
                searchResults.innerHTML = html;
            } catch (error) {
                // Handle error
                console.error(error);
                searchResults.innerHTML = 'An error occurred while searching.';
            }
        });
    </script>
</body>

</html>
